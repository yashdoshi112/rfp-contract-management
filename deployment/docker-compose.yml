services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rfpdb
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]

  backend:
    build: ../backend
    environment:
      DATABASE_URL: postgresql://rfpdb_m70l_user:J0bUmDceCTRVjGLMHNpYNPV0W2Bns3pS@dpg-d35up2bipnbc739quasg-a.oregon-postgres.render.com/rfpdb_m70l?schema=public
      JWT_SECRET: super-secret-change-me
      PORT: 4000
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - ../backend/uploads:/app/uploads
    depends_on: [postgres]
    ports: ["4000:4000"]

  frontend:
    image: node:18-slim
    working_dir: /app
    command: sh -c "npm i -g pnpm && pnpm i && pnpm dev --host 0.0.0.0"
